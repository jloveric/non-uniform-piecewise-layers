model:
  input_size: 1
  hidden_size: 32
  num_layers: 2
  num_points: 4

data:
  seq_length: 100
  num_samples: 10000
  frequencies: [1.0, 2.0]  # Multiple frequencies for more complex patterns
  amplitudes: [0.5, 0.25]   # Corresponding amplitudes. These need to sum to less than 1 
  sample_rate: 100
  noise_level: 0.0        # Small amount of noise for robustness

training:
  batch_size: 32
  learning_rate: 1e-3
  num_epochs: 100
  eval_every: 5            # Evaluate and save predictions every N epochs
