# MNIST Classification Configuration

defaults:
  - _self_

# Configure Hydra
hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  job:
    chdir: true

# Training parameters
epochs: 10
batch_size: 64
learning_rate: 1e-3
device: cpu  # 'cuda' or 'cpu'
training_fraction: 1.0  # Fraction of training set to use (0.0-1.0)
move_nodes: True

# Model parameters
max_points: 20
adapt_frequency: 100
num_points: 20

# TensorBoard settings
tensorboard:
  enabled: true
  log_interval: 10  # Log metrics every N batches